# See https://wiki.hyprland.org/Configuring/Keywords/
$MOD = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $MOD, Return, exec, $terminal
bind = $MOD, Q, killactive,
bind = $MOD, BACKSPACE, exec, hyprlock
bind = $MOD, E, exec, $fileManager
bind = $MOD, V, togglefloating,
bind = $MOD, F, fullscreen,
bind = $MOD, N, exec, hyprdev-exec-next-wallpaper
bind = $MOD, Space, exec, $applauncher
bind = $MOD, P, exec, $colorpicker
bind = $MOD ALT, Space, exec, hyprdev-menu

bind = $MOD SHIFT, R, exec, hyprdev-reload-waybar
bind = $MOD, DELETE, exec, hyprdev-powermenu
bind = ALT, TAB, exec, hyprdev-launch-walker -m windows

bind = $MOD, C, exec, hyprdev-show-clipboard
bind = $MOD, S, exec, hyprdev-exec-screensaver
bind = $MOD Shift, Slash, exec, hyprdev-show-cheatsheet
bind = $MOD, W, exec, hyprdev-select-wallpaper

bind = $MOD ALT, L, resizeactive, 20 0
bind = $MOD ALT, H, resizeactive, -20 0
bind = $MOD ALT, K, resizeactive, 0 -20
bind = $MOD ALT, J, resizeactive, 0 20

# Custom keybinds
bind = $MOD, B, exec, $browser
bind = $MOD, M, exec, kitty --class btop -e btop
bind = $MOD CTRL, V, exec, kitty --class audio -e wiremix -v output

# Take screenshots
bind = $MOD SHIFT, S, exec, $screenshot

# Lock upon closing laptop
bindl = ,switch:off:Lid Switch, exec, hyprlock --immediate
bindl = ,switch:on:Lid Switch, exec, hyprlock --immediate

# Move focus with mainMod + arrow keys
bind = $MOD, h, movefocus, l
bind = $MOD, l, movefocus, r
bind = $MOD, k, movefocus, u
bind = $MOD, j, movefocus, d

bind = $MOD SHIFT, H, movewindow, l
bind = $MOD SHIFT, L, movewindow, r
bind = $MOD SHIFT, K, movewindow, u
bind = $MOD SHIFT, J, movewindow, d

bind = $MOD, LEFT, movefocus, l
bind = $MOD, RIGHT, movefocus, r
bind = $MOD, UP, movefocus, u
bind = $MOD, DOWN, movefocus, d

bind = $MOD SHIFT, LEFT, movewindow, l
bind = $MOD SHIFT, RIGHT, movewindow, r
bind = $MOD SHIFT, UP, movewindow, u
bind = $MOD SHIFT, DOWN, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

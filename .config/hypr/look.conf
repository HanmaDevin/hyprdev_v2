# https://wiki.hyprland.org/Configuring/Variables/#general

source = ~/.config/hypr/colors/colors.conf

general {
    gaps_in = 7
    gaps_out = 15

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $blue
    col.inactive_border = $bg4

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 15
        passes = 2

        vibrancy = 0.5
        vibrancy_darkness = 0.2
    }
}

plugin {
  hyprbars {
    bar_height = 32
    bar_color = $bg1
    bar_blur = true

    bar_title_enabled = true
    bar_text_size = 12
    bar_text_font = SF Pro Display Semibold

    bar_text_align = center
    bar_button_alignment = left

    bar_padding = 15
    bar_button_padding = 6

    col.text = $fg

    hyprbars-button = $red, 15, , hyprctl dispatch killactive
    hyprbars-button = $yellow, 15, , 
    hyprbars-button = $green, 15, , hyprctl dispatch fullscreen 1

    on_double_click = hyprctl dispatch fullscreen 1
  }
}

source = ~/.config/hypr/colors/colors.conf

$font = SF Pro Text
$clock_font = PP Neue Machina Ultrabold

# GENERAL

general {
  hide_cursor = true
}

background {
    monitor =
    color = rgb(24283b)
    path = ~/.current_wallpaper
    blur_passes = 3
}

animations {
    enabled = false
}


